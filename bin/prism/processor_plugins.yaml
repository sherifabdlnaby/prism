processors:
    dummy_processor1:
        concurrency: 100
        plugin: vips
        config:
            operations:
                crop:
                    width:  300
                    height: 300
                    anchor: smart
                blur:
                    sigma:  3
                    min_ampl: 10
                flip:
                    direction: both
            export:
                format: jpeg
                quality: 80
    dummy_processor2:
        concurrency: 100
        plugin: vips
        config:
            operations:
                resize:
                    width: "@{width}"
                    height: "@{height}"
                    strategy: "stretch"
                rotate:
                    angle: 90
            export:
                format: jpeg
                quality: 50
    dummy_processor3:
        concurrency: 100
        plugin: vips
        config:
            operations:
                resize:
                    width: 1000
                    height: 0
            export:
                format: jpeg
                quality: 90
    dummy_processor4:
        concurrency: 100
        plugin: vips
        config:
            operations:
                label:
                    text: "@TestWatermark"
                    dpi: 100
                    width: 100
                    font: sans 15 bold
                    opacity: 0.75
            export:
                format: jpeg
                quality: 90
    validator:
        concurrency: 100
        plugin: validator
        config:
            format:
                - jpeg
                - png
                - webp
            max_height: 1200
            max_width:  5000
            min_height: 120
            min_width:  50
    nude_censor:
        concurrency: 100
        plugin: nude_censor
        config:
            drop: false
            censor: true
            export:
                format: jpeg
                quality: 90
    nude_detect:
        concurrency: 100
        plugin: nude_detector
        config:
            drop: true