processors:
    dummy_processor1:
        concurrency: 100
        plugin: vips
        config:
            operations:
                crop:
                    width:  300
                    height: 300
                    anchor: smart
                blur:
                    sigma:  3
                    min_ampl: 10
                flip:
                    direction: both
            export:
                format: jpeg
                quality: 80
    dummy_processor2:
        concurrency: 100
        plugin: vips
        config:
            operations:
                resize:
                    width: "@{width}"
                    height: "@{height}"
                    strategy: "stretch"
                rotate:
                    angle: 90
            export:
                format: jpeg
                quality: 50
    dummy_processor3:
        concurrency: 100
        plugin: vips
        config:
            export:
                format: jpeg
                quality: 90