inputs:
    disk_input:
        plugin: dummy_input
        config:
            filename: "test.jpg"
            pipeline: "profile_pic_pipeline"
            timeout: 10000
            tick: 50000000
    http_server:
        plugin: http
        config:
            port: 8080
            form_name: image
            paths:
                "/profile_picture":
                    pipeline: "@{pipeline}"
                "/cover_picture/":
                    pipeline: "@{pipeline}"
            certfile: ""
            keyfile: ""
            log_request: debug
            log_errors: false
            rate_limit: 20


